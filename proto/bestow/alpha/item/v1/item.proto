syntax = 'proto3';

package bestow.alpha.item.v1;

//
service ItemService {
  //
  rpc Add(AddRequest) returns (AddResponse);
  //
  rpc List(ListRequest) returns (ListResponse);
  //
  rpc GetMany(GetManyRequest) returns (GetManyResponse);
}

//
message ListRequest {}

//
message ListResponse {}

//
message AddRequest {
  //
  string item_id = 1;
}

//
message AddResponse {}

/*
